<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <a class="brand" href="index.html" aria-label="Home">
            <img src="images/logo.png" alt="SmileSchool logo">
        </a>

        <nav class="nav" aria-label="Main navigation">
            <ul>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- HERO SECTION -->
        <section class="hero">

            <div class="hero-inner">
                <h1 class="hero-title">Get schooled</h1>

                <div class="hero-sub">
                    <span>SMILES</span>
                    <span>GRIN</span>
                    <span>LAUGH</span>
                </div>

                <button class="button">REGISTER FOR FREE</button>

                <h2 class="learn">Learn from the pros</h2>
            </div>

        </section>

        <!-- PROS SECTION -->
        <section class="pros">

            <div class="pro">
                <img src="images/1.png" alt="">

            </div>

            <div class="pro">
                <img src="images/3.png" alt="">

                <p>Best « little smile » <br> 2017</p>
            </div>

            <div class="pro">
                <img src="images/2.png" alt="">
                <h3>Bruce Walters</h3>
                <p>Best « Friend Smile » <br> Live performance 2019</p>
            </div>

            <div class="pro">
                <img src="images/4.png" alt="">
                <h3>Henry Hughes</h3>
                <p>« 24h smile » winner <br> 2016 – 2019</p>
            </div>
